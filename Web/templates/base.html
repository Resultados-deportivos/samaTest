<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Basket</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/{{ css_name }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="/static/img/icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="icon">
            <a href="/es/inicio">
                <img src="/static/img/icon.png" alt="icon" >
            </a>
        </div>
        <div class="nav">
            <nav>
                <ul>
                    <li><a href="/es/partidos">Partidos</a></li>
                    <li><a href="/es/competiciones">Competiciones</a></li>
                    <li><a href="/es/equipos">Equipos</a></li>
                </ul>
            </nav>
        </div>

        <div class="search">
            <button>
                <span class="material-symbols-outlined">search</span>
            </button>
            <div></div>
        </div>
        <div class="register">
            <button id="inicio-sesion" onclick="sign_in()">INICIAR SESIÓN</button>
            <button id="unete" onclick="sign_up()">ÚNETE</button>
        </div>

        {% if user %}
<div>
    <p>Nombre: {{ user.nombre }}</p>
    <p>Correo: {{ user.correo }}</p>
    <!-- Add more user information here as needed -->
</div>
<div>
    <!-- Display a greeting using the user's name -->
    <p>Hello {{ user.name }}</p>
</div>
{% endif %}
    </header>
    <main>
        <div class="content">
            {% block maincontent %}
            {% endblock %}
        </div>
    </main>
    <script src="/static/script.js"></script>
    <footer>
        <div>DIEGO, IKER C, JOKIN, ISSAM, JULIO &#169; 2023</div>
        <div class="social-icons">
            <a target="_blank" href="https://github.com/Resultados-deportivos" class="fa fa-github"> </a>
        </div>
    </footer>

</body>
</html>
