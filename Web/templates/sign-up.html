{% extends "base.html" %}

{% block maincontent %}
<div class="login-container">
    <h1>Crea tu cuenta</h1>
    <form id="login-form" method="POST">
        <div class="inputs-container">
            <div class="user-correo">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="email">Nombre Usuario:</label>
                <input id="user" name="usuario" required>
            </div>
            <div class="rep-password">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <label for="password">Repite Contraseña:</label>
                <input type="password" id="rep-password" name="re-password" required>
            </div>
        </div>
        <div class="button">
            <button type="submit">Registraté</button>
        </div>
    </form>
    <p>¿Ya tienes una cuenta? <a href="/es/sign-in">Inicia sesión</a></p>
</div>
{% endblock %}
